
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<header>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">{{user.username}}</a>
          <div>
            {%if request.user.is_authenticated %}
              <a href = "/logout/" class="btn btn-danger" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-success" type="submit">Login</a>
            <a href = "/register/" class="btn btn-success" type="submit">Signup</a>
            {% endif %}
          </div>
          </form>
        </div>
      </nav>
</header>

<body>
    {% block content %}{% endblock %}

    
</body>
</html>
